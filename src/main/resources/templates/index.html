<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do list by Vini Dev</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            /*background-color: #f2f2f2;*/

            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            margin-top: 40px;
        }

        a.button {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            background-color: #ad20e2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px 15px;
            transition: transform 0.2s;
        }

        a.button:hover {
            transform: scale(1.1);
        }
        .center-content {
            background-color: rgba(255,255,255,0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 9px;
        }
        .logo{
            height: 70px;
            width: 300px;
        }
        .header {
            background-color: rgba(0,0,0,0.3);
            color: #fff;
            padding: 20px;
        }
        #gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the GIF behind other content */
            background-image: url('https://virtualbackgrounds.site/wp-content/uploads/2020/08/industrial-style-office.jpg');
            filter: blur(4px);
            background-size: cover; /* Cover the entire viewport with the GIF */
        }
        .footer {
            background-color: rgba(255,255,255,0.4);
            color: black;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="gif-container"></div>
    <div class="header">
        <a href="/"><img th:src="@{/static/assets/logo.png}" alt="logo.png" class="logo" /></a>
    </div>
    <div class="center-content">
        <h1>Uma forma mais pr√°tica de organizar suas tarefas</h1>
        <a class="button" href="/cadastro">Cadastre-se</a>
        <a class="button" href="/login">Login</a>
    </div>
    <div class="footer">
        &copy; 2023 <a href="https://github.com/vinicius-carv">Vini Dev</a>. Todos os direitos reservados.
    </div>
</body>
</html>
